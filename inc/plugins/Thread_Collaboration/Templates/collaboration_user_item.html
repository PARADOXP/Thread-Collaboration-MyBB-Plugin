<div class="user-item">
    <div class="user-avatar">
        {$avatar_html}
    </div>
    <div class="user-info">
        <div class="user-name">
            <a href="member.php?action=profile&uid={$user_uid}" class="profile-link">{$username}</a>
        </div>
        <div class="user-role {$role_class}">
            <i class="{$role_icon}"></i> {$role}
        </div>
    </div>
    <div class="user-status online"></div>
</div>
