<div class="collaboration-contribution-item">
    <div class="contribution-user">
        <div class="contribution-username">{$username}</div>
        <div class="contribution-role"><i class="{$role_icon}"></i> {$role}</div>
    </div>
    <div class="contribution-stats">
        <div class="contribution-bar">
            <div class="contribution-fill" style="width: {$percentage}%"></div>
        </div>
        <div class="contribution-percentage">{$percentage}%</div>
    </div>
</div>
