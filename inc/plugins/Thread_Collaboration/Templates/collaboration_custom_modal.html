<div class="custom-modal-header">
    <div class="custom-modal-icon-container" style="background: {$icon_bg_color}; border-color: {$icon_border_color};">
        <i class="{$icon_class} custom-modal-icon" style="color: {$icon_color};"></i>
    </div>
    <h3 class="custom-modal-title">{$title}</h3>
    <p class="custom-modal-message">{$message}</p>
</div>
<div class="custom-modal-footer">
    <button class="custom-modal-btn cancel-btn">{$cancel_text}</button>
    <button class="custom-modal-btn confirm-btn" style="background: {$confirm_bg_color}; color: white;">{$confirm_text}</button>
</div>
