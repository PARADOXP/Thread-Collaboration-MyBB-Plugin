<div class="thread_collaboration_request_button" style="margin: 10px 0;">
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
        <tr>
            <td class="thead" colspan="2">
                <strong>Collaboration Requests</strong>
                <span style="float: right;">
                    <button type="button" class="button" onclick="openCollaborationModal()" data-thread-id="{$thread_tid}" style="background: #fff; color: #007bff; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-handshake" style="margin-right: 5px;"></i>Request to Collaborate
                    </button>
                </span>
            </td>
        </tr>
        <tr>
            <td class="trow1" style="text-align: center; padding: 15px; color: #666;">
                Want to contribute to this thread? Click the button above to request collaboration.
            </td>
        </tr>
    </table>
</div>
