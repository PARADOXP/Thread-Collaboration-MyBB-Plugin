<div class="publish-confirmation-overlay">
    <div class="publish-confirmation-content">
        <div class="publish-confirmation-header">
            <div class="publish-confirmation-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h3>Publish Draft</h3>
        </div>
        <div class="publish-confirmation-body">
            <p>Are you sure you want to publish this draft to the thread?</p>
            <div class="publish-confirmation-warning">
                <i class="fas fa-exclamation-triangle"></i>
                <span>This action cannot be undone.</span>
            </div>
        </div>
        <div class="publish-confirmation-footer">
            <button class="publish-confirmation-btn publish-confirmation-cancel">
                <i class="fas fa-times"></i>
                Cancel
            </button>
            <button class="publish-confirmation-btn publish-confirmation-confirm">
                <i class="fas fa-paper-plane"></i>
                Publish Draft
            </button>
        </div>
    </div>
</div>
