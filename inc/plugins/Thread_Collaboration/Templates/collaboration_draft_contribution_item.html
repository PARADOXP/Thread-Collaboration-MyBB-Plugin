<div class="contribution-item">
    <div class="contribution-user">
        <img src="{$avatar}" alt="{$username}" class="contribution-avatar" onerror="this.src='images/default_avatar.png'">
        <div class="contribution-user-info">
            <div class="contribution-username">{$username}</div>
            <div class="contribution-role">{$role}</div>
        </div>
    </div>
    <div class="contribution-stats">
        <div class="contribution-stat">
            <span class="stat-label">Characters:</span>
            <span class="stat-value">{$total_chars_added} added, {$total_chars_removed} removed</span>
        </div>
        <div class="contribution-stat">
            <span class="stat-label">Words:</span>
            <span class="stat-value">{$total_words_added} added, {$total_words_removed} removed</span>
        </div>
        <div class="contribution-stat">
            <span class="stat-label">Edits:</span>
            <span class="stat-value">{$edit_count}</span>
        </div>
        <div class="contribution-stat">
            <span class="stat-label">Percentage:</span>
            <span class="stat-value">{$percentage}%</span>
        </div>
    </div>
    <div class="contribution-progress">
        <div class="progress-bar">
            <div class="progress-fill" style="width: {$percentage}%"></div>
        </div>
    </div>
</div>
