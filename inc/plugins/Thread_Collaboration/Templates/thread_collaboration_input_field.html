<div class="thread_collaboration_field">
    <label>Username: <input type="text" name="collaborator_username[]" class="textbox collaborator_username" style="width: 200px;" /></label>
    <label>Role: <input type="text" name="collaborator_role[]" class="textbox collaborator_role" style="width: 200px;" /></label>
    <label class="icon-field-label" style="display: none;">Icon: <input type="text" name="collaborator_role_icon[]" class="textbox collaborator_role_icon" style="width: 120px;" placeholder="fas fa-icon" /></label>
    
    <div class="multiple-roles-section" style="margin-top: 10px;">
        <label><input type="checkbox" class="enable_multiple_roles" /> Click if you want to select or have multiple roles</label>
        
        <div class="additional-roles" style="display: none; margin-top: 10px;">
            <div class="additional-role-row">
                <label>Additional Role: <input type="text" name="collaborator_additional_role[]" class="textbox collaborator_additional_role" style="width: 200px;" /></label>
                <label class="additional-icon-field-label" style="display: none;">Icon: <input type="text" name="collaborator_additional_role_icon[]" class="textbox collaborator_additional_role_icon" style="width: 120px;" placeholder="fas fa-icon" /></label>
                <button type="button" class="add_additional_role">Add More</button>
                <button type="button" class="remove_additional_role" style="display: none;">Remove</button>
            </div>
        </div>
    </div>
    
    <button type="button" class="add_collaborator_field">Add More</button>
    <button type="button" class="remove_collaborator_field" style="display: none;">Remove</button>
</div>
